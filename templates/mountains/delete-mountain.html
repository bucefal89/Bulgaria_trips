{% extends 'shared/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Sind Sie sicher, dass Sie {{ mountain.Name }} löschen möchten?</h1>
    <form method="post" class="furniture-form" >
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-danger">Ja</button>
        <a class="btn btn-primary" href="{% url 'details mountain' mountain.id %}">Nein, zurück</a>
    </form>

{% endblock %}
